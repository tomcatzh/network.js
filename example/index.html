<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>速度测试</title>

    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>网速测试<small>测试到此网站的本地速度与网络速度</small></h1>
        </div>

        <form>
            <fieldset>
                <legend>本地网络测试</legend>

                <div class="row">
                    <div class="col-md-6">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button class="btn btn-default" type="button" data-measure="latency">
                                    <span class="glyphicon glyphicon-time"></span> 延时
                                </button>
                            </div>

                            <div class="btn-group">
                                <button class="btn btn-default" type="button" data-measure="upload">
                                    <span class="glyphicon glyphicon-upload"></span> 上传
                                </button>
                                <button class="btn btn-default" type="button" data-measure="download">
                                    <span class="glyphicon glyphicon-download"></span> 下载
                                </button>
                            </div>

                            <div class="btn-group">
                                <button class="btn btn-default" type="button" data-abort disabled>
                                    <span class="glyphicon glyphicon-remove-circle"></span> 停止
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="alert alert-warning" role="alert">
                            请使用
                            <a href="https://github.com/nesk/network.js#compatibility">最新的浏览器</a>
			进行测试
                        </div>
                    </div>
                </div>
            </fieldset>

            <output>Click one of the above buttons to start network measures…</output>
        </form>

        <p class="text-center">
            <button class="btn btn-primary btn-lg" type="button" data-jump="360">
                中国网络测试 <span class="fa fa-desktop"></span>
            </button>
<form method="POST" action="http://ce.cloud.360.cn/task" target="_blank" class="ce360" role="form">
<input type="hidden" name="type" value="get">
<input type="hidden" name="domain" data-domain>
</form>
        </p>

    </div>

    <script src="//cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.2.0/js/tooltip.min.js"></script>
    <script src="./network.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
